<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Tracker</title>
    <meta name="theme-color" content="#000000">
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #050505; color: #fff; overflow-x: hidden; }
        
        /* Liquid Background */
        .liquid-bg { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; background: #000; overflow: hidden; }
        .blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; animation: float 20s infinite ease-in-out; }
        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #4f46e5; }
        .blob-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #db2777; animation-delay: -5s; }
        .blob-3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: #0891b2; animation-delay: -10s; opacity: 0.3; }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 33% { transform: translate(30px, -50px); } 66% { transform: translate(-20px, 20px); } }

        /* Glass Components */
        .glass-panel { background: rgba(20, 20, 25, 0.4); backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .modal-animate { animation: modalUp 0.3s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
        @keyframes modalUp { from { transform: translateY(100%) scale(0.95); opacity: 0; } to { transform: translateY(0) scale(1); opacity: 1; } }
        .fade-in { animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Calendar & Inputs */
        .calendar-day { transition: all 0.2s; }
        .calendar-day:hover { background: rgba(255,255,255,0.15); transform: scale(1.1); }
        .selected-date { background: linear-gradient(135deg, #3b82f6, #2563eb) !important; color: white !important; font-weight: bold; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4); }
        .has-note-dot::after { content: ''; position: absolute; bottom: 4px; left: 50%; transform: translateX(-50%); width: 4px; height: 4px; background-color: #fbbf24; border-radius: 50%; }
        .status-cell { transition: all 0.2s; }
        .status-cell:active { transform: scale(0.9); }
        
        input, textarea { background: rgba(0,0,0,0.3) !important; color: white !important; }
        input:focus, textarea:focus { background: rgba(0,0,0,0.5) !important; border-color: rgba(255,255,255,0.2) !important; }
        
        /* Spinner */
        .loader { border: 2px solid rgba(255,255,255,0.1); border-left-color: #fff; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen selection:bg-pink-500 selection:text-white">

    <div class="liquid-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- AUTH SCREEN -->
    <div id="authScreen" class="fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="glass-panel w-full max-w-sm p-8 rounded-[2rem] relative z-10 shadow-2xl border border-white/10">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-pink-500 rounded-2xl mx-auto flex items-center justify-center text-3xl text-white mb-5 shadow-lg shadow-pink-500/20">
                    <i class="fa-solid fa-infinity"></i>
                </div>
                <h1 class="text-3xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">Life Tracker</h1>
                <p class="text-gray-400 text-sm mt-2">Cloud Sync Ready</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-4" onsubmit="handleLogin(event)">
                <div id="loginError" class="hidden bg-red-500/20 text-red-200 text-xs p-3 rounded-xl text-center border border-red-500/20"></div>
                <div class="space-y-4">
                    <input type="email" id="loginEmail" placeholder="Email Address" required class="w-full border border-white/10 rounded-xl px-4 py-4 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all placeholder-gray-500">
                    <input type="password" id="loginPass" placeholder="Password" required class="w-full border border-white/10 rounded-xl px-4 py-4 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all placeholder-gray-500">
                </div>
                <button type="submit" id="loginBtn" class="w-full bg-white text-black font-bold py-4 rounded-xl hover:scale-[1.02] active:scale-[0.98] transition-all shadow-lg mt-4 disabled:opacity-50">Log In</button>
                <div class="text-center mt-6">
                    <button type="button" onclick="toggleAuthMode(event)" class="text-xs text-gray-400 hover:text-white transition-colors">Create an account</button>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="space-y-4 hidden" onsubmit="handleSignup(event)">
                <div id="signupError" class="hidden bg-red-500/20 text-red-200 text-xs p-3 rounded-xl text-center border border-red-500/20"></div>
                <div class="space-y-3">
                    <input type="text" id="signupName" placeholder="Full Name" required class="w-full border border-white/10 rounded-xl px-4 py-4 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all placeholder-gray-500">
                    <input type="email" id="signupEmail" placeholder="Email Address" required class="w-full border border-white/10 rounded-xl px-4 py-4 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all placeholder-gray-500">
                    <input type="password" id="signupPass" placeholder="Password (min 6 chars)" required class="w-full border border-white/10 rounded-xl px-4 py-4 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all placeholder-gray-500">
                </div>
                <button type="submit" id="signupBtn" class="w-full bg-gradient-to-r from-indigo-500 to-pink-500 text-white font-bold py-4 rounded-xl hover:scale-[1.02] active:scale-[0.98] transition-all shadow-lg mt-4 disabled:opacity-50">Create Account</button>
                <div class="text-center mt-6">
                    <button type="button" onclick="toggleAuthMode(event)" class="text-xs text-gray-400 hover:text-white transition-colors">Back to Login</button>
                </div>
            </form>
            
            <div id="connectionStatus" class="mt-6 text-center text-[10px] text-gray-500">Connecting to Cloud...</div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="appScreen" class="hidden min-h-screen pb-24 fade-in">
        <header class="sticky top-0 z-40 px-6 py-4 glass-panel border-b border-white/5 backdrop-blur-xl">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="relative group">
                        <div class="h-10 w-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-sm font-bold text-white shadow-lg shadow-indigo-500/20 cursor-pointer hover:scale-105 transition-transform" id="userAvatar">U</div>
                        <div class="absolute top-12 left-0 w-32 bg-[#1a1a20] border border-white/10 rounded-xl shadow-2xl p-2 hidden group-hover:block z-50">
                            <button onclick="handleLogout()" class="w-full text-left px-3 py-2 rounded-lg text-xs text-red-400 hover:bg-red-500/10 transition-colors"><i class="fa-solid fa-right-from-bracket"></i> Log Out</button>
                        </div>
                    </div>
                    <div>
                        <p class="text-[10px] font-bold text-indigo-300 uppercase tracking-widest mb-0.5">Welcome Back</p>
                        <h1 class="text-lg font-bold text-white leading-none" id="userNameDisplay">User</h1>
                    </div>
                </div>
                <div class="flex items-center gap-6">
                    <button onclick="openReportModal()" class="hidden sm:flex items-center gap-2 bg-white/10 border border-white/10 px-4 py-2 rounded-full text-xs font-bold text-white hover:bg-white/20 hover:scale-105 transition-all"><i class="fa-solid fa-file-pdf"></i> Report</button>
                    <h2 class="hidden sm:block text-2xl font-bold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400" id="headerDateMain">Loading...</h2>
                </div>
            </div>
        </header>

        <main class="max-w-6xl mx-auto px-4 sm:px-6 py-8 space-y-8">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <!-- Calendar -->
                <div class="lg:col-span-4 glass-panel rounded-3xl p-6 relative flex flex-col">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-bold text-white" id="calendarMonthYear">Month</h2>
                        <div class="flex gap-2">
                            <button onclick="changeMonth(-1)" class="w-8 h-8 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center transition-colors"><i class="fa-solid fa-chevron-left text-xs"></i></button>
                            <button onclick="changeMonth(1)" class="w-8 h-8 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center transition-colors"><i class="fa-solid fa-chevron-right text-xs"></i></button>
                        </div>
                    </div>
                    <div class="grid grid-cols-7 gap-2 mb-2 text-center">
                        <span class="text-[10px] text-gray-500 font-bold uppercase">S</span><span class="text-[10px] text-gray-500 font-bold uppercase">M</span><span class="text-[10px] text-gray-500 font-bold uppercase">T</span><span class="text-[10px] text-gray-500 font-bold uppercase">W</span><span class="text-[10px] text-gray-500 font-bold uppercase">T</span><span class="text-[10px] text-gray-500 font-bold uppercase">F</span><span class="text-[10px] text-gray-500 font-bold uppercase">S</span>
                    </div>
                    <div class="grid grid-cols-7 gap-2 text-center flex-1 content-start" id="calendarGrid"></div>
                </div>
                <!-- Graph -->
                <div class="lg:col-span-8 glass-panel rounded-3xl p-6 flex flex-col justify-between relative overflow-hidden">
                    <div class="flex justify-between items-start mb-4 z-10 relative">
                        <div>
                            <h2 class="text-lg font-bold text-white flex items-center gap-2"><i class="fa-solid fa-chart-area text-pink-500"></i> Consistency Flow</h2>
                            <p class="text-xs text-gray-400">Performance Trend</p>
                        </div>
                        <div class="flex gap-4">
                            <div class="text-right"><p class="text-[10px] text-gray-400 uppercase">Success</p><p class="text-xl font-bold text-indigo-400" id="globalProgress">0%</p></div>
                            <div class="text-right"><p class="text-[10px] text-gray-400 uppercase">Streak</p><p class="text-xl font-bold text-pink-400" id="bestStreak">0</p></div>
                        </div>
                    </div>
                    <div class="relative w-full h-64 sm:h-72 z-10"><canvas id="progressChart"></canvas></div>
                    <div class="absolute bottom-0 left-0 w-full h-1/2 bg-gradient-to-t from-indigo-500/10 to-transparent pointer-events-none"></div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Journal -->
                <div class="glass-panel rounded-3xl p-6 flex flex-col relative group h-full">
                    <div class="mb-4">
                        <h2 class="text-lg font-bold text-white flex items-center gap-2"><i class="fa-solid fa-feather-pointed text-yellow-400"></i> Daily Note</h2>
                        <p class="text-xs text-gray-400 mt-1" id="noteDateDisplay">Today</p>
                    </div>
                    <textarea id="dailyNoteInput" class="flex-1 w-full border border-white/5 rounded-xl p-4 text-sm text-gray-200 resize-none focus:outline-none focus:ring-1 focus:ring-yellow-500/50 placeholder-gray-600 mb-4 min-h-[120px]" placeholder="Capture the moment..."></textarea>
                    <button onclick="saveNote()" id="saveNoteBtn" class="w-full bg-white/5 hover:bg-white/10 text-white text-xs font-bold py-3 rounded-xl transition-all border border-white/5 hover:border-white/20">Save Entry</button>
                </div>
                <!-- Habits -->
                <div class="lg:col-span-2 space-y-4">
                    <div class="flex items-center justify-between px-2">
                        <h3 class="text-xl font-bold text-white">Habit Tracker</h3>
                        <button onclick="openReportModal()" class="sm:hidden flex items-center gap-2 bg-white/10 border border-white/10 px-3 py-1.5 rounded-full text-[10px] font-bold text-white"><i class="fa-solid fa-file-pdf"></i> Report</button>
                        <div class="hidden sm:flex gap-4 text-xs font-medium text-gray-400 bg-black/20 px-3 py-1.5 rounded-lg border border-white/5">
                            <span class="flex items-center gap-1.5"><i class="fa-solid fa-check text-emerald-400"></i> Done</span>
                            <span class="flex items-center gap-1.5"><i class="fa-solid fa-xmark text-red-400"></i> Missed</span>
                        </div>
                    </div>
                    <div id="habitList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                    <div id="emptyState" class="hidden glass-panel rounded-3xl p-12 text-center opacity-60">
                        <div class="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-4"><i class="fa-solid fa-plus text-2xl text-gray-400"></i></div>
                        <h3 class="text-lg font-bold text-white">Start your journey</h3>
                        <p class="text-sm text-gray-400 mt-2">Add your first habit to see the magic.</p>
                    </div>
                </div>
            </div>
        </main>

        <button onclick="openModal()" class="fixed bottom-8 right-8 w-16 h-16 fab-gradient text-white rounded-full shadow-2xl flex items-center justify-center hover:scale-110 hover:rotate-90 transition-all duration-300 active:scale-95 z-40 focus:outline-none cursor-pointer"><i class="fa-solid fa-plus text-2xl"></i></button>
    </div>

    <!-- MODALS -->
    <div id="reportModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-xl transition-opacity" onclick="closeReportModal()"></div>
        <div class="relative z-10 w-full max-w-2xl h-[90vh] flex flex-col">
            <div class="flex justify-end gap-3 mb-4">
                <button onclick="downloadPDF()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-5 py-2 rounded-full font-bold text-sm shadow-lg shadow-indigo-500/30 flex items-center gap-2"><i class="fa-solid fa-download"></i> PDF</button>
                <button onclick="closeReportModal()" class="bg-white/10 hover:bg-white/20 text-white w-9 h-9 rounded-full flex items-center justify-center"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="flex-1 overflow-y-auto rounded-3xl no-scrollbar">
                <div id="reportContent" class="bg-[#111] p-8 sm:p-12 text-white shadow-2xl min-h-full border border-white/5"></div>
            </div>
        </div>
    </div>

    <div id="addModal" class="fixed inset-0 z-50 hidden flex items-center justify-center px-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-xl transition-opacity" onclick="closeModal()"></div>
        <div class="glass-panel w-full max-w-md rounded-3xl p-8 relative z-10 modal-animate shadow-2xl border border-white/10">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-white">New Habit</h2>
                <button onclick="closeModal()" class="w-8 h-8 rounded-full bg-white/5 text-gray-400 hover:bg-white/20 hover:text-white flex items-center justify-center"><i class="fa-solid fa-times"></i></button>
            </div>
            <form onsubmit="addHabit(event)">
                <div class="space-y-6">
                    <div><label class="text-xs font-bold text-gray-400 uppercase mb-2 block tracking-wider">Name</label><input type="text" id="habitName" required class="w-full border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 text-base bg-black/40"></div>
                    <div><label class="text-xs font-bold text-gray-400 uppercase mb-3 block tracking-wider">Color</label><div class="flex gap-3 overflow-x-auto pb-2 no-scrollbar" id="colorPicker"></div></div>
                    <div><label class="text-xs font-bold text-gray-400 uppercase mb-3 block tracking-wider">Icon</label><div class="grid grid-cols-6 gap-3" id="iconPicker"></div></div>
                </div>
                <button type="submit" class="mt-8 w-full bg-gradient-to-r from-indigo-500 to-pink-500 text-white font-bold py-4 rounded-xl hover:shadow-lg hover:shadow-indigo-500/25 hover:scale-[1.02] transition-all">Create</button>
            </form>
        </div>
    </div>

    <!-- SCRIPT -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIG & INIT ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'life-tracker-default';

        // --- AUTHENTICATION ENGINE ---
        // 1. Establish Secure Connection
        const initAuth = async () => {
            const statusEl = document.getElementById('connectionStatus');
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                    statusEl.innerHTML = `<span class="text-emerald-400">●</span> Connected (Secure)`;
                } else {
                    await signInAnonymously(auth);
                    statusEl.innerHTML = `<span class="text-emerald-400">●</span> Connected (Public Access)`;
                }
            } catch (error) {
                console.error("Connection failed:", error);
                statusEl.innerHTML = `<span class="text-red-400">●</span> Connection Failed: ${error.message}`;
            }
        };
        initAuth();

        // 2. Encryption Utils (Client-Side Security)
        const hash = async (str) => {
            const msgBuffer = new TextEncoder().encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        };

        // 3. User Reference Helper
        const getUserRef = (email) => {
            const cleanEmail = email.toLowerCase().trim();
            const emailId = btoa(cleanEmail).replace(/=/g, ''); // Base64 ID safe for URL
            return doc(db, 'artifacts', appId, 'public', 'data', 'lifetracker_users', emailId);
        };

        // --- HANDLERS ---
        window.handleSignup = async (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const pass = document.getElementById('signupPass').value.trim();
            const btn = document.getElementById('signupBtn');
            const errorEl = document.getElementById('signupError');

            if(!name || !email || !pass) return showAuthError(errorEl, "All fields required");
            if(pass.length < 6) return showAuthError(errorEl, "Password min 6 chars");

            btn.innerHTML = `<span class="loader"></span> Creating...`;
            btn.disabled = true;

            try {
                const docRef = getUserRef(email);
                const docSnap = await getDoc(docRef);
                
                if(docSnap.exists()) throw new Error("Email already registered");

                const passwordHash = await hash(pass);
                const newProfile = {
                    name: name,
                    email: email,
                    password: passwordHash,
                    habits: [],
                    notes: {},
                    createdAt: new Date().toISOString()
                };

                await setDoc(docRef, newProfile);
                loginSuccess(newProfile);
            } catch (err) {
                showAuthError(errorEl, err.message);
                btn.innerHTML = "Create Account";
                btn.disabled = false;
            }
        };

        window.handleLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const pass = document.getElementById('loginPass').value.trim();
            const btn = document.getElementById('loginBtn');
            const errorEl = document.getElementById('loginError');

            btn.innerHTML = `<span class="loader"></span> Logging in...`;
            btn.disabled = true;

            try {
                const docRef = getUserRef(email);
                const docSnap = await getDoc(docRef);

                if(!docSnap.exists()) throw new Error("Account not found");

                const data = docSnap.data();
                const inputHash = await hash(pass);

                if(data.password !== inputHash) throw new Error("Incorrect password");

                loginSuccess(data);
            } catch(err) {
                showAuthError(errorEl, err.message);
                btn.innerHTML = "Log In";
                btn.disabled = false;
            }
        };

        function loginSuccess(profile) {
            window.userProfile = profile;
            localStorage.setItem('lifetracker_active_email', profile.email);
            
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
            document.getElementById('userNameDisplay').innerText = profile.name.split(' ')[0];
            document.getElementById('userAvatar').innerText = profile.name[0].toUpperCase();

            // Start Real-time Sync
            const docRef = getUserRef(profile.email);
            window.unsubscribeSync = onSnapshot(docRef, (doc) => {
                if(doc.exists()) {
                    const data = doc.data();
                    window.userData = { habits: data.habits || [], notes: data.notes || {} };
                    renderAllViews();
                }
            });
            
            updateHeaderDate();
            setupModal();
        }

        window.handleLogout = () => {
            if(confirm("Log out?")) {
                if(window.unsubscribeSync) window.unsubscribeSync();
                localStorage.removeItem('lifetracker_active_email');
                window.location.reload();
            }
        };

        // Auto-login persistence
        const savedEmail = localStorage.getItem('lifetracker_active_email');
        if(savedEmail) {
            const docRef = getUserRef(savedEmail);
            getDoc(docRef).then(doc => {
                if(doc.exists()) loginSuccess(doc.data());
            }).catch(() => localStorage.removeItem('lifetracker_active_email'));
        }

        // --- GLOBAL APP LOGIC ---
        window.userData = { habits: [], notes: {} };
        window.viewDate = new Date();
        window.selectedDateISO = new Date().toISOString().split('T')[0];
        window.chartInstance = null;

        window.saveData = async () => {
            if(!window.userProfile) return;
            const docRef = getUserRef(window.userProfile.email);
            await setDoc(docRef, { 
                habits: window.userData.habits, 
                notes: window.userData.notes 
            }, { merge: true });
        };

        // --- UI HELPERS ---
        function showAuthError(el, msg) { el.innerText = msg; el.classList.remove('hidden'); }
        window.toggleAuthMode = (e) => { e.preventDefault(); document.getElementById('loginForm').classList.toggle('hidden'); document.getElementById('signupForm').classList.toggle('hidden'); document.getElementById('loginError').classList.add('hidden'); document.getElementById('signupError').classList.add('hidden'); };

        const COLORS = [
            { bg: 'bg-indigo-500', text: 'text-indigo-400', border: 'border-indigo-500', shadow: 'shadow-indigo-500/20', gradient: 'from-indigo-500 to-blue-500' },
            { bg: 'bg-pink-500', text: 'text-pink-400', border: 'border-pink-500', shadow: 'shadow-pink-500/20', gradient: 'from-pink-500 to-rose-500' },
            { bg: 'bg-cyan-500', text: 'text-cyan-400', border: 'border-cyan-500', shadow: 'shadow-cyan-500/20', gradient: 'from-cyan-500 to-teal-500' },
            { bg: 'bg-emerald-500', text: 'text-emerald-400', border: 'border-emerald-500', shadow: 'shadow-emerald-500/20', gradient: 'from-emerald-500 to-green-500' },
            { bg: 'bg-orange-500', text: 'text-orange-400', border: 'border-orange-500', shadow: 'shadow-orange-500/20', gradient: 'from-orange-500 to-yellow-500' },
        ];
        const ICONS = ['fa-check', 'fa-book', 'fa-person-running', 'fa-glass-water', 'fa-dumbbell', 'fa-code', 'fa-carrot', 'fa-brain', 'fa-money-bill', 'fa-bed', 'fa-music', 'fa-briefcase'];

        // --- RENDERERS ---
        window.renderAllViews = () => {
            renderCalendarWidget();
            renderHabitsMonthly();
            loadNoteForDate(window.selectedDateISO);
            updateGlobalStats();
            setTimeout(initChart, 200);
        };

        window.renderCalendarWidget = () => {
            const year = window.viewDate.getFullYear();
            const month = window.viewDate.getMonth();
            document.getElementById('calendarMonthYear').innerText = window.viewDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            for(let i=0; i<firstDay; i++) grid.innerHTML += `<div></div>`;
            const todayISO = new Date().toISOString().split('T')[0];
            for(let d=1; d<=daysInMonth; d++) {
                const iso = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const isSelected = iso === window.selectedDateISO;
                const isToday = iso === todayISO;
                const hasNote = window.userData.notes && window.userData.notes[iso] && window.userData.notes[iso].trim() !== "";
                grid.innerHTML += `<div onclick="selectDate('${iso}')" class="calendar-day h-8 w-8 sm:h-10 sm:w-10 rounded-xl flex items-center justify-center text-xs cursor-pointer relative ${isSelected ? 'selected-date' : 'text-gray-400 bg-white/5'} ${isToday && !isSelected ? 'border border-indigo-500 text-indigo-400' : ''} ${hasNote ? 'has-note-dot' : ''}">${d}</div>`;
            }
        };

        window.changeMonth = (dir) => { window.viewDate.setMonth(window.viewDate.getMonth() + dir); renderAllViews(); };
        window.selectDate = (iso) => { window.selectedDateISO = iso; renderCalendarWidget(); loadNoteForDate(iso); };

        window.renderHabitsMonthly = () => {
            const list = document.getElementById('habitList');
            list.innerHTML = '';
            if(window.userData.habits.length === 0) { document.getElementById('emptyState').classList.remove('hidden'); return; }
            document.getElementById('emptyState').classList.add('hidden');
            const year = window.viewDate.getFullYear();
            const month = window.viewDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();
            
            window.userData.habits.forEach(habit => {
                const color = COLORS[habit.colorIndex] || COLORS[0];
                let gridHTML = '';
                ['S','M','T','W','T','F','S'].forEach(d => gridHTML += `<div class="text-[8px] text-gray-500 font-bold mb-1">${d}</div>`);
                for(let i=0; i<firstDay; i++) gridHTML += `<div></div>`;
                for(let d=1; d<=daysInMonth; d++) {
                    const iso = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                    const status = habit.history[iso];
                    let cellClass = 'bg-white/5 hover:bg-white/10 text-gray-600';
                    let content = `<span class="text-[9px] opacity-70">${d}</span>`;
                    if (status === 'done' || status === true) { cellClass = `${color.bg} text-white shadow-sm`; content = `<i class="fa-solid fa-check text-[10px]"></i>`; }
                    else if (status === 'missed') { cellClass = `bg-red-500/20 text-red-400 border border-red-500/30`; content = `<i class="fa-solid fa-xmark text-[10px]"></i>`; }
                    gridHTML += `<div onclick="toggleHabit('${habit.id}', '${iso}')" class="status-cell h-6 w-6 rounded-md flex items-center justify-center cursor-pointer group ${cellClass}">${content}</div>`;
                }
                const streak = calculateStreak(habit);
                const card = document.createElement('div');
                card.className = `glass-panel rounded-2xl p-5 border-l-4 ${color.border.replace('border-','border-l-')}`;
                card.innerHTML = `<div class="flex justify-between items-start mb-4"><div class="flex items-center gap-3"><div class="w-10 h-10 rounded-xl bg-gradient-to-br ${color.gradient} flex items-center justify-center text-white text-sm shadow-lg shadow-black/20"><i class="fa-solid ${ICONS[habit.iconIndex]}"></i></div><div class="overflow-hidden"><h3 class="font-bold text-white text-sm truncate w-32 sm:w-40">${habit.name}</h3><div class="text-xs text-gray-400 flex items-center gap-1.5 mt-0.5"><i class="fa-solid fa-fire ${streak>0?'text-orange-500':'text-gray-600'}"></i> ${streak} Streak</div></div></div><button onclick="deleteHabit('${habit.id}')" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-white/10 text-gray-500 hover:text-red-400 transition-colors"><i class="fa-solid fa-trash text-xs"></i></button></div><div class="grid grid-cols-7 gap-1 place-items-center">${gridHTML}</div>`;
                list.appendChild(card);
            });
        };

        window.toggleHabit = (id, iso) => {
            if(new Date(iso) > new Date()) return;
            const h = window.userData.habits.find(x => x.id === id);
            if(h) {
                const current = h.history[iso];
                if (current === 'done' || current === true) h.history[iso] = 'missed';
                else if (current === 'missed') delete h.history[iso];
                else h.history[iso] = 'done';
                window.saveData(); 
            }
        };

        window.addHabit = (e) => {
            e.preventDefault();
            const name = document.getElementById('habitName').value.trim();
            if(name) {
                let colorIndex = window.selectedColorIndex !== undefined ? window.selectedColorIndex : 0;
                let iconIndex = window.selectedIconIndex !== undefined ? window.selectedIconIndex : 0;
                window.userData.habits.push({ id: Date.now().toString(), name, colorIndex, iconIndex, history: {} });
                window.saveData(); closeModal(); document.getElementById('habitName').value = '';
            }
        };

        window.deleteHabit = (id) => {
            if(confirm("Delete habit permanently?")) {
                window.userData.habits = window.userData.habits.filter(h => h.id !== id);
                window.saveData();
            }
        };

        window.saveNote = () => {
            const val = document.getElementById('dailyNoteInput').value;
            if(!window.userData.notes) window.userData.notes = {};
            window.userData.notes[window.selectedDateISO] = val;
            window.saveData();
            const btn = document.getElementById('saveNoteBtn');
            const originalText = btn.innerText;
            btn.innerText = "Saved";
            setTimeout(() => { btn.innerText = originalText; }, 1000);
        };

        window.updateGlobalStats = () => {
            if(window.userData.habits.length === 0) { document.getElementById('globalProgress').innerText = "0%"; document.getElementById('bestStreak').innerText = "0"; return; }
            const year = window.viewDate.getFullYear();
            const month = window.viewDate.getMonth();
            const now = new Date();
            let daysLimit = new Date(year, month + 1, 0).getDate();
            if(now.getFullYear() === year && now.getMonth() === month) daysLimit = now.getDate();
            let totalPossible = window.userData.habits.length * daysLimit;
            let totalDone = 0;
            window.userData.habits.forEach(h => {
                for(let d=1; d<=daysLimit; d++) {
                    const iso = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                    if(h.history[iso] === 'done' || h.history[iso] === true) totalDone++;
                }
            });
            const percent = totalPossible > 0 ? Math.round((totalDone / totalPossible) * 100) : 0;
            document.getElementById('globalProgress').innerText = `${percent}%`;
            let max = 0;
            window.userData.habits.forEach(h => { const s = calculateStreak(h); if(s > max) max = s; });
            document.getElementById('bestStreak').innerText = max;
        };

        window.initChart = () => {
            const ctxCanvas = document.getElementById('progressChart');
            if(!ctxCanvas) return;
            const ctx = ctxCanvas.getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 0, 300);
            gradient.addColorStop(0, 'rgba(99, 102, 241, 0.5)'); 
            gradient.addColorStop(0.5, 'rgba(236, 72, 153, 0.2)');
            gradient.addColorStop(1, 'rgba(236, 72, 153, 0)');
            if(window.chartInstance) window.chartInstance.destroy();
            window.chartInstance = new Chart(ctx, {
                type: 'line',
                data: { labels: [], datasets: [{ label: 'Completion', data: [], borderColor: '#a855f7', backgroundColor: gradient, borderWidth: 3, pointBackgroundColor: '#fff', pointBorderColor: '#a855f7', pointRadius: 3, fill: true, tension: 0.4 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false, min: 0, max: 100 }, x: { display: false } } }
            });
            updateChart();
        };

        function updateChart() {
            if(!window.chartInstance) return;
            const year = window.viewDate.getFullYear();
            const month = window.viewDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const data = []; const labels = [];
            for(let d=1; d<=daysInMonth; d++) {
                const iso = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                let count = 0; let total = window.userData.habits.length || 1;
                window.userData.habits.forEach(h => { if(h.history[iso] === 'done' || h.history[iso] === true) count++; });
                labels.push(d);
                if(new Date(iso) > new Date()) data.push(null);
                else data.push(Math.round((count / total) * 100));
            }
            window.chartInstance.data.labels = labels;
            window.chartInstance.data.datasets[0].data = data;
            window.chartInstance.update();
        }

        // Helpers
        function calculateStreak(habit) {
            let streak = 0; let d = new Date(); const todayISO = d.toISOString().split('T')[0];
            if(habit.history[todayISO] !== 'done' && habit.history[todayISO] !== true) d.setDate(d.getDate() - 1);
            while(true) { const iso = d.toISOString().split('T')[0]; if(habit.history[iso] === 'done' || habit.history[iso] === true) { streak++; d.setDate(d.getDate()-1); } else break; }
            return streak;
        }
        function getMonthlyStats(year, month) {
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            let totalPossible = window.userData.habits.length * daysInMonth;
            let totalDone = 0;
            window.userData.habits.forEach(h => { for(let d=1; d<=daysInMonth; d++) { const iso = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`; if(h.history[iso] === 'done' || h.history[iso] === true) totalDone++; } });
            return { rate: totalPossible > 0 ? Math.round((totalDone / totalPossible) * 100) : 0 };
        }
        function loadNoteForDate(iso) {
            const displayDate = new Date(iso).toLocaleDateString('en-US', { weekday: 'short', month: 'long', day: 'numeric' });
            document.getElementById('noteDateDisplay').innerText = displayDate;
            document.getElementById('dailyNoteInput').value = (window.userData.notes && window.userData.notes[iso]) || "";
        }
        function updateHeaderDate() { document.getElementById('headerDateMain').innerText = new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' }); }
        function setupModal() {
            window.selectedColorIndex = 0; window.selectedIconIndex = 0;
            document.getElementById('colorPicker').innerHTML = COLORS.map((c, i) => `<div onclick="window.selectedColorIndex=${i}; setupModalUI()" class="color-opt cursor-pointer w-10 h-10 rounded-full bg-gradient-to-br ${c.gradient} border-2 flex-shrink-0 transition-transform hover:scale-110 shadow-lg" data-idx="${i}"></div>`).join('');
            document.getElementById('iconPicker').innerHTML = ICONS.map((icon, i) => `<div onclick="window.selectedIconIndex=${i}; setupModalUI()" class="icon-opt cursor-pointer w-10 h-10 rounded-xl flex items-center justify-center text-sm transition-all border border-white/5" data-idx="${i}"><i class="fa-solid ${icon}"></i></div>`).join('');
            setupModalUI();
        }
        function setupModalUI() {
            document.querySelectorAll('.color-opt').forEach(el => { const idx = parseInt(el.dataset.idx); el.style.borderColor = idx === window.selectedColorIndex ? 'white' : 'transparent'; });
            document.querySelectorAll('.icon-opt').forEach(el => { const idx = parseInt(el.dataset.idx); el.className = `icon-opt cursor-pointer w-10 h-10 rounded-xl flex items-center justify-center text-sm transition-all border ${idx === window.selectedIconIndex ? 'bg-white text-black border-white' : 'bg-white/5 text-gray-400 border-white/5 hover:bg-white/10'}`; });
        }
        window.openModal = () => document.getElementById('addModal').classList.remove('hidden');
        window.closeModal = () => document.getElementById('addModal').classList.add('hidden');
        
        window.openReportModal = () => {
            if(window.userData.habits.length === 0) return alert("Add habits first!");
            const today = new Date();
            const currentStats = getMonthlyStats(today.getFullYear(), today.getMonth());
            let grade = 'C'; if(currentStats.rate >= 90) grade = 'A+'; else if(currentStats.rate >= 80) grade = 'A'; else if(currentStats.rate >= 70) grade = 'B'; else if(currentStats.rate >= 40) grade = 'D'; else grade = 'F';
            
            const html = `<div class="flex justify-between items-start mb-8 border-b border-white/10 pb-6"><div><h1 class="text-3xl font-bold text-white mb-1">Monthly Report</h1><p class="text-gray-400 text-sm">Prepared for ${window.userProfile.name}</p></div><div class="text-right"><p class="text-indigo-400 font-bold uppercase tracking-widest text-xs">Period</p><p class="text-xl font-bold text-white">${today.toLocaleString('default', {month:'long', year:'numeric'})}</p></div></div><div class="bg-white/5 p-6 rounded-2xl border border-white/5 mb-6 text-center"><p class="text-gray-400 text-xs uppercase tracking-widest mb-2">Overall Performance</p><div class="text-5xl font-bold text-white mb-2">${grade}</div><p class="text-xl font-medium text-emerald-400">${currentStats.rate}% Success Rate</p></div><div class="bg-indigo-500/10 border border-indigo-500/20 p-5 rounded-xl text-indigo-100 text-sm leading-relaxed"><p><strong><i class="fa-solid fa-robot"></i> Analysis:</strong> A ${grade} grade shows dedication! Keep consistent to reach the next level.</p></div>`;
            document.getElementById('reportContent').innerHTML = html;
            document.getElementById('reportModal').classList.remove('hidden');
        };
        
        window.closeReportModal = () => document.getElementById('reportModal').classList.add('hidden');
    </script>
</body>
</html>
