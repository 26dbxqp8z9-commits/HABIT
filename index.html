<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for the graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Apple-style font and dark theme background */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden; 
        }

        /* Glassmorphism effect for panels */
        .glass-panel {
            background: rgba(28, 28, 30, 0.65);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        /* Utility to hide scrollbars but keep scrolling */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animation classes */
        .check-circle { transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .check-circle:active { transform: scale(0.85); }
        
        @keyframes modalUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .modal-animate { animation: modalUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        .habit-card { transition: transform 0.2s ease, background 0.3s ease; }
        .habit-card:hover { transform: translateY(-2px); background: rgba(44, 44, 46, 0.8); }
        
        .fab-gradient {
            background: linear-gradient(135deg, #3A3A3C, #1C1C1E);
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body class="min-h-screen pb-32 selection:bg-blue-500 selection:text-white">

    <!-- Header Section -->
    <header class="sticky top-0 z-40 px-4 sm:px-6 py-4 glass-panel border-b border-white/5">
        <div class="max-w-3xl mx-auto flex flex-col gap-4">
            <div class="flex justify-between items-end">
                <div>
                    <p class="text-xs font-semibold text-gray-400 uppercase tracking-wide mb-1" id="currentDate">TODAY</p>
                    <h1 class="text-2xl sm:text-3xl font-bold tracking-tight text-white">My Habits</h1>
                </div>
                
                <div class="flex items-center space-x-3">
                    <!-- Weather Widget -->
                    <div id="weatherWidget" class="hidden sm:flex flex-col items-end mr-2">
                        <div class="flex items-center space-x-2">
                            <i id="weatherIcon" class="fa-solid fa-cloud text-gray-300"></i>
                            <span id="weatherTemp" class="text-lg font-bold">--째</span>
                        </div>
                        <span id="weatherDesc" class="text-xs text-gray-400">Loading...</span>
                    </div>

                    <!-- Profile Pic -->
                    <div class="h-10 w-10 rounded-full bg-gray-800 overflow-hidden border border-white/20">
                        <img src="https://api.dicebear.com/7.x/notionists/svg?seed=Felix&backgroundColor=1c1c1e" alt="User" class="h-full w-full object-cover opacity-90">
                    </div>
                </div>
            </div>
            
            <!-- Mobile Weather Status -->
            <div id="weatherMobile" class="sm:hidden flex items-center justify-between bg-white/5 rounded-xl p-3 border border-white/10 hidden">
                <div class="flex items-center space-x-3">
                    <i id="weatherIconMobile" class="fa-solid fa-cloud text-xl text-blue-400"></i>
                    <div>
                        <p id="weatherTempMobile" class="text-sm font-bold">--째</p>
                        <p id="weatherDescMobile" class="text-xs text-gray-400">Forecast</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-3xl mx-auto px-4 sm:px-6 py-8 space-y-8">
        
        <!-- Graph Section -->
        <section class="glass-panel rounded-3xl p-5 shadow-2xl relative">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-gray-200">Weekly Consistency</h2>
                <span class="text-xs font-medium text-gray-400 bg-white/10 px-2 py-1 rounded-md">Last 7 Days</span>
            </div>
            <div class="h-40 w-full relative">
                <canvas id="progressChart"></canvas>
            </div>
        </section>

        <!-- Stats Cards -->
        <div class="grid grid-cols-2 gap-4">
             <div class="glass-panel rounded-2xl p-4 flex flex-col justify-between h-28 relative overflow-hidden group">
                <div class="absolute -right-4 -top-4 text-8xl text-blue-500/10 rotate-12 transition-transform group-hover:scale-110">
                    <i class="fa-solid fa-check"></i>
                </div>
                <span class="text-sm text-gray-400 font-medium z-10">Completion</span>
                <span class="text-3xl font-bold text-blue-400 z-10" id="globalProgress">0%</span>
             </div>
             <div class="glass-panel rounded-2xl p-4 flex flex-col justify-between h-28 relative overflow-hidden group">
                 <div class="absolute -right-4 -top-4 text-8xl text-orange-500/10 rotate-12 transition-transform group-hover:scale-110">
                    <i class="fa-solid fa-fire"></i>
                </div>
                <span class="text-sm text-gray-400 font-medium z-10">Best Streak</span>
                <span class="text-3xl font-bold text-orange-400 z-10" id="bestStreak">0</span>
             </div>
        </div>

        <!-- Habits List -->
        <div id="habitList" class="space-y-4 min-h-[100px]">
            <!-- Habits appear here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden flex flex-col items-center justify-center py-10 text-center opacity-60">
            <div class="w-20 h-20 bg-gray-800 rounded-full flex items-center justify-center mb-4 border border-white/10">
                <i class="fa-solid fa-moon text-3xl text-indigo-400"></i>
            </div>
            <h3 class="text-lg font-bold text-gray-300">No habits yet</h3>
            <p class="text-sm text-gray-500 mt-1 max-w-xs mx-auto">Tap the + button to add your first habit.</p>
        </div>
    </main>

    <!-- Floating + Button -->
    <button onclick="openModal()" class="fixed bottom-8 right-6 md:bottom-12 md:right-12 w-16 h-16 fab-gradient text-white rounded-full shadow-2xl flex items-center justify-center hover:scale-105 transition-transform active:scale-95 z-40 focus:outline-none border border-white/20">
        <i class="fa-solid fa-plus text-2xl"></i>
    </button>

    <!-- Modal for adding habits -->
    <div id="addModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-md transition-opacity" onclick="closeModal()"></div>
        <div class="absolute bottom-0 inset-x-0 sm:top-1/2 sm:left-1/2 sm:bottom-auto sm:-translate-x-1/2 sm:-translate-y-1/2 sm:w-full sm:max-w-md bg-[#1C1C1E] sm:rounded-3xl rounded-t-3xl p-6 shadow-2xl modal-animate border border-white/10">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">New Habit</h2>
                <button onclick="closeModal()" class="w-8 h-8 rounded-full bg-gray-800 text-gray-400 flex items-center justify-center hover:bg-gray-700 transition-colors">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <form id="habitForm" onsubmit="addHabit(event)">
                <div class="space-y-5">
                    <div>
                        <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Habit Name</label>
                        <input type="text" id="habitName" required placeholder="e.g., Night Run" class="w-full bg-[#2C2C2E] border border-white/5 rounded-xl px-4 py-4 text-lg font-medium text-white focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-600">
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Theme Color</label>
                        <div class="flex space-x-3 overflow-x-auto pb-2 no-scrollbar" id="colorPicker"></div>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Icon</label>
                        <div class="grid grid-cols-6 gap-2" id="iconPicker"></div>
                    </div>
                </div>
                <div class="mt-8">
                    <button type="submit" class="w-full bg-white text-black font-bold py-4 rounded-xl shadow-lg hover:bg-gray-200 active:scale-95 transition-all">Create Habit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Application Logic -->
    <script>
        const COLORS = [
            { id: 'red', bg: 'bg-red-500', text: 'text-red-400' },
            { id: 'orange', bg: 'bg-orange-500', text: 'text-orange-400' },
            { id: 'yellow', bg: 'bg-yellow-500', text: 'text-yellow-400' },
            { id: 'green', bg: 'bg-green-500', text: 'text-green-400' },
            { id: 'cyan', bg: 'bg-cyan-500', text: 'text-cyan-400' },
            { id: 'blue', bg: 'bg-blue-500', text: 'text-blue-400' },
            { id: 'purple', bg: 'bg-purple-500', text: 'text-purple-400' },
            { id: 'pink', bg: 'bg-pink-500', text: 'text-pink-400' },
        ];

        const ICONS = ['fa-book', 'fa-person-running', 'fa-glass-water', 'fa-moon', 'fa-dumbbell', 'fa-code', 'fa-carrot', 'fa-guitar', 'fa-pen-nib', 'fa-brain', 'fa-bicycle', 'fa-palette'];

        // Load data safely
        let habits = [];
        try { habits = JSON.parse(localStorage.getItem('habits_dark')) || []; } catch (e) { habits = []; }

        let selectedColorIndex = 5;
        let selectedIconIndex = 1;
        let chartInstance = null;
        
        // Setup Dates
        const today = new Date();
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const weekDates = [];
        for (let i = 6; i >= 0; i--) {
            const d = new Date(today);
            d.setDate(today.getDate() - i);
            weekDates.push({
                dateObj: d,
                dayName: days[d.getDay()],
                iso: d.toISOString().split('T')[0]
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderHeaderDate();
            renderHabits();
            setupModal();
            try { initChart(); } catch(e) {}
            try { initWeather(); } catch(e) {}
        });

        // Weather Logic (Fails gracefully if blocked)
        function initWeather() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    try {
                        const { latitude, longitude } = position.coords;
                        const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`);
                        const data = await response.json();
                        
                        const temp = Math.round(data.current_weather.temperature);
                        document.getElementById('weatherTemp').innerText = `${temp}째`;
                        document.getElementById('weatherDesc').innerText = "Local Weather";
                        document.getElementById('weatherWidget').classList.remove('hidden');
                        
                        // Mobile update
                        document.getElementById('weatherMobile').classList.remove('hidden');
                        document.getElementById('weatherTempMobile').innerText = `${temp}째`;
                    } catch (e) { console.log("Weather error", e); }
                });
            }
        }

        // Chart Logic
        function initChart() {
            const ctx = document.getElementById('progressChart').getContext('2d');
            let gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(59, 130, 246, 0.5)'); 
            gradient.addColorStop(1, 'rgba(59, 130, 246, 0)');

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: weekDates.map(d => d.dayName),
                    datasets: [{
                        data: calculateDailyCompletion(),
                        borderColor: '#3b82f6',
                        backgroundColor: gradient,
                        borderWidth: 3,
                        pointBackgroundColor: '#1d4ed8',
                        tension: 0.4,
                        fill: true,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { display: false, min: 0, max: 100 }, x: { display: false } }
                }
            });
        }

        function calculateDailyCompletion() {
            return weekDates.map(day => {
                if (habits.length === 0) return 0;
                let count = 0;
                habits.forEach(h => { if (h.history[day.iso]) count++; });
                return Math.round((count / habits.length) * 100);
            });
        }

        function renderHeaderDate() {
            document.getElementById('currentDate').textContent = today.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
        }

        function renderHabits() {
            const container = document.getElementById('habitList');
            container.innerHTML = '';
            
            if (habits.length === 0) document.getElementById('emptyState').classList.remove('hidden');
            else document.getElementById('emptyState').classList.add('hidden');

            let todayChecks = 0;
            let maxStreak = 0;

            habits.forEach(habit => {
                const color = COLORS[habit.colorIndex] || COLORS[5];
                if (habit.history[weekDates[6].iso]) todayChecks++;
                
                // Calculate streak
                let currentStreak = 0;
                let d = new Date();
                if(!habit.history[d.toISOString().split('T')[0]]) d.setDate(d.getDate() - 1);
                while(habit.history[d.toISOString().split('T')[0]]) {
                    currentStreak++;
                    d.setDate(d.getDate() - 1);
                }
                if(currentStreak > maxStreak) maxStreak = currentStreak;

                const card = document.createElement('div');
                card.className = `glass-panel habit-card rounded-2xl p-5 border-l-4 ${color.bg.replace('bg-', 'border-')}`;
                
                let daysHTML = weekDates.map((day, idx) => {
                    const isDone = habit.history[day.iso];
                    const isToday = idx === 6;
                    const btnClass = isDone ? `${color.bg} text-white` : `bg-[#2C2C2E] hover:bg-[#3A3A3C]`;
                    return `
                        <div class="flex flex-col items-center gap-1">
                            <span class="text-[10px] ${isToday ? 'text-white' : 'text-gray-500'}">${day.dayName}</span>
                            <button onclick="toggleHabit('${habit.id}', '${day.iso}')" class="w-8 h-8 rounded-full flex items-center justify-center check-circle ${btnClass}">
                                <i class="fa-solid fa-check ${isDone ? '' : 'hidden'}"></i>
                            </button>
                        </div>`;
                }).join('');

                card.innerHTML = `
                    <div class="flex justify-between mb-4">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 rounded-xl bg-[#2C2C2E] flex items-center justify-center text-xl ${color.text}"><i class="fa-solid ${ICONS[habit.iconIndex]}"></i></div>
                            <div>
                                <h3 class="text-lg font-bold text-gray-100">${habit.name}</h3>
                                <div class="text-xs text-gray-500 mt-1"><i class="fa-solid fa-fire text-orange-500"></i> ${currentStreak} day streak</div>
                            </div>
                        </div>
                        <button onclick="deleteHabit('${habit.id}')" class="text-gray-600 hover:text-red-400 p-2"><i class="fa-solid fa-trash"></i></button>
                    </div>
                    <div class="grid grid-cols-7 gap-2">${daysHTML}</div>
                `;
                container.appendChild(card);
            });

            const percent = habits.length ? Math.round((todayChecks/habits.length)*100) : 0;
            document.getElementById('globalProgress').innerText = `${percent}%`;
            document.getElementById('bestStreak').innerText = maxStreak;
            if(chartInstance) {
                chartInstance.data.datasets[0].data = calculateDailyCompletion();
                chartInstance.update();
            }
        }

        function toggleHabit(id, date) {
            const h = habits.find(x => x.id === id);
            if(h) {
                if(h.history[date]) delete h.history[date];
                else h.history[date] = true;
                save(); renderHabits();
            }
        }

        function addHabit(e) {
            e.preventDefault();
            const name = document.getElementById('habitName').value;
            if(name) {
                habits.push({ id: Date.now().toString(), name, colorIndex: selectedColorIndex, iconIndex: selectedIconIndex, history: {} });
                save(); closeModal(); renderHabits();
                document.getElementById('habitName').value = '';
            }
        }

        function deleteHabit(id) {
            if(confirm("Delete this habit?")) {
                habits = habits.filter(h => h.id !== id);
                save(); renderHabits();
            }
        }

        function save() { localStorage.setItem('habits_dark', JSON.stringify(habits)); }

        function setupModal() {
            document.getElementById('colorPicker').innerHTML = COLORS.map((c, i) => 
                `<div onclick="selectedColorIndex=${i}; setupModal()" class="cursor-pointer w-10 h-10 rounded-full ${c.bg} border-2 ${i===selectedColorIndex?'border-white':'border-transparent'}"></div>`
            ).join('');
            document.getElementById('iconPicker').innerHTML = ICONS.map((icon, i) => 
                `<div onclick="selectedIconIndex=${i}; setupModal()" class="cursor-pointer aspect-square rounded-xl flex items-center justify-center text-xl ${i===selectedIconIndex?'bg-white text-black':'bg-[#2C2C2E] text-gray-400'}"><i class="fa-solid ${icon}"></i></div>`
            ).join('');
        }
        
        function openModal() { document.getElementById('addModal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('addModal').classList.add('hidden'); }
    </script>
</body>
</html>
