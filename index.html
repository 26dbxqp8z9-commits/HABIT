<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Tracker</title>
    <meta name="theme-color" content="#000000">
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Styles -->
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #050505; color: #fff; overflow-x: hidden; }
        
        /* Liquid Background */
        .liquid-bg { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; background: #000; overflow: hidden; }
        .blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; animation: float 20s infinite ease-in-out; }
        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #4f46e5; }
        .blob-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #db2777; animation-delay: -5s; }
        .blob-3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: #0891b2; animation-delay: -10s; opacity: 0.3; }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 33% { transform: translate(30px, -50px); } 66% { transform: translate(-20px, 20px); } }

        /* Glass Components */
        .glass-panel { background: rgba(20, 20, 25, 0.65); backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .modal-animate { animation: modalUp 0.3s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
        @keyframes modalUp { from { transform: translateY(100%) scale(0.95); opacity: 0; } to { transform: translateY(0) scale(1); opacity: 1; } }
        
        .fade-in { animation: fadeIn 0.6s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Calendar & Interactions */
        .calendar-day { transition: all 0.2s; }
        .calendar-day:hover { background: rgba(255,255,255,0.15); transform: scale(1.1); }
        .selected-date { background: linear-gradient(135deg, #3b82f6, #2563eb) !important; color: white !important; font-weight: bold; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4); }
        .has-note-dot::after { content: ''; position: absolute; bottom: 4px; left: 50%; transform: translateX(-50%); width: 4px; height: 4px; background-color: #fbbf24; border-radius: 50%; }
        
        /* Habit Cell States */
        .status-cell { transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1); user-select: none; }
        .status-cell:active { transform: scale(0.85); }
        .cell-done { background: var(--habit-color); color: white; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
        .cell-missed { background: rgba(239, 68, 68, 0.15); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.3); }
        .cell-empty { background: rgba(255, 255, 255, 0.05); color: #6b7280; }
        .cell-empty:hover { background: rgba(255, 255, 255, 0.1); }
        .cell-future { opacity: 0.1; cursor: default; pointer-events: none; }

        input, textarea { background: rgba(0,0,0,0.3) !important; color: white !important; }
        input:focus, textarea:focus { background: rgba(0,0,0,0.5) !important; border-color: rgba(255,255,255,0.2) !important; }
    </style>
</head>
<body class="min-h-screen selection:bg-pink-500 selection:text-white">

    <div class="liquid-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- AUTH SCREEN -->
    <div id="authScreen" class="fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="glass-panel w-full max-w-sm p-8 rounded-[2rem] relative z-10 shadow-2xl border border-white/10">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-pink-500 rounded-2xl mx-auto flex items-center justify-center text-3xl text-white mb-5 shadow-lg shadow-pink-500/20">
                    <i class="fa-solid fa-infinity"></i>
                </div>
                <h1 class="text-3xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">Life Tracker</h1>
                <p class="text-gray-400 text-sm mt-2">Design your life.</p>
            </div>

            <!-- Tabs -->
            <div class="flex border-b border-white/10 mb-6">
                <button onclick="switchTab('login')" id="tabLogin" class="flex-1 pb-2 text-sm font-bold text-white border-b-2 border-indigo-500 transition-colors">Sign In</button>
                <button onclick="switchTab('signup')" id="tabSignup" class="flex-1 pb-2 text-sm font-bold text-gray-500 hover:text-gray-300 transition-colors">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-4" onsubmit="handleLogin(event)">
                <div id="loginError" class="hidden bg-red-500/20 text-red-200 text-xs p-3 rounded-xl text-center border border-red-500/20"></div>
                <div class="space-y-3">
                    <input type="email" id="loginEmail" placeholder="Email" required class="w-full border border-white/10 rounded-xl px-4 py-3.5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all placeholder-gray-500">
                    <input type="password" id="loginPass" placeholder="Password" required class="w-full border border-white/10 rounded-xl px-4 py-3.5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all placeholder-gray-500">
                </div>
                <button type="submit" class="w-full bg-white text-black font-bold py-4 rounded-xl hover:scale-[1.02] active:scale-[0.98] transition-all shadow-lg mt-2">Log In</button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="space-y-4 hidden" onsubmit="handleSignup(event)">
                <div id="signupError" class="hidden bg-red-500/20 text-red-200 text-xs p-3 rounded-xl text-center border border-red-500/20"></div>
                <div class="space-y-3">
                    <input type="text" id="signupName" placeholder="Full Name" required class="w-full border border-white/10 rounded-xl px-4 py-3.5 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all placeholder-gray-500">
                    <input type="email" id="signupEmail" placeholder="Email" required class="w-full border border-white/10 rounded-xl px-4 py-3.5 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all placeholder-gray-500">
                    <input type="password" id="signupPass" placeholder="Password" required class="w-full border border-white/10 rounded-xl px-4 py-3.5 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all placeholder-gray-500">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-pink-500 text-white font-bold py-4 rounded-xl hover:scale-[1.02] active:scale-[0.98] transition-all shadow-lg mt-2">Create Account</button>
            </form>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="appScreen" class="hidden min-h-screen pb-24 fade-in">
        <header class="sticky top-0 z-40 px-6 py-4 glass-panel border-b border-white/5 backdrop-blur-xl">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="relative group cursor-pointer" onclick="handleLogout()">
                        <div class="h-10 w-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-sm font-bold text-white shadow-lg shadow-indigo-500/20 hover:scale-105 transition-transform" id="userAvatar">U</div>
                        <div class="absolute top-12 left-0 bg-red-500/80 text-white text-[10px] px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">Log Out</div>
                    </div>
                    <div>
                        <p class="text-[10px] font-bold text-indigo-300 uppercase tracking-widest mb-0.5">Welcome Back</p>
                        <h1 class="text-lg font-bold text-white leading-none" id="userNameDisplay">User</h1>
                    </div>
                </div>
                <div class="flex items-center gap-6">
                    <button onclick="openReportModal()" class="hidden sm:flex items-center gap-2 bg-white/10 border border-white/10 px-4 py-2 rounded-full text-xs font-bold text-white hover:bg-white/20 hover:scale-105 transition-all"><i class="fa-solid fa-file-pdf"></i> Report</button>
                    <h2 class="hidden sm:block text-2xl font-bold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400" id="headerDateMain">Loading...</h2>
                </div>
            </div>
        </header>

        <main class="max-w-6xl mx-auto px-4 sm:px-6 py-8 space-y-8">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <!-- Calendar -->
                <div class="lg:col-span-4 glass-panel rounded-3xl p-6 relative flex flex-col">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-bold text-white" id="calendarMonthYear">Month</h2>
                        <div class="flex gap-2">
                            <button onclick="changeMonth(-1)" class="w-8 h-8 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center transition-colors"><i class="fa-solid fa-chevron-left text-xs"></i></button>
                            <button onclick="changeMonth(1)" class="w-8 h-8 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center transition-colors"><i class="fa-solid fa-chevron-right text-xs"></i></button>
                        </div>
                    </div>
                    <div class="grid grid-cols-7 gap-2 mb-2 text-center">
                        <span class="text-[10px] text-gray-500 font-bold uppercase">S</span><span class="text-[10px] text-gray-500 font-bold uppercase">M</span><span class="text-[10px] text-gray-500 font-bold uppercase">T</span><span class="text-[10px] text-gray-500 font-bold uppercase">W</span><span class="text-[10px] text-gray-500 font-bold uppercase">T</span><span class="text-[10px] text-gray-500 font-bold uppercase">F</span><span class="text-[10px] text-gray-500 font-bold uppercase">S</span>
                    </div>
                    <div class="grid grid-cols-7 gap-2 text-center flex-1 content-start" id="calendarGrid"></div>
                </div>
                <!-- Graph -->
                <div class="lg:col-span-8 glass-panel rounded-3xl p-6 flex flex-col justify-between relative overflow-hidden">
                    <div class="flex justify-between items-start mb-4 z-10 relative">
                        <div>
                            <h2 class="text-lg font-bold text-white flex items-center gap-2"><i class="fa-solid fa-chart-area text-pink-500"></i> Consistency</h2>
                            <p class="text-xs text-gray-400">Monthly flow</p>
                        </div>
                        <div class="flex gap-4">
                            <div class="text-right"><p class="text-[10px] text-gray-400 uppercase">Success</p><p class="text-xl font-bold text-indigo-400" id="globalProgress">0%</p></div>
                            <div class="text-right"><p class="text-[10px] text-gray-400 uppercase">Streak</p><p class="text-xl font-bold text-pink-400" id="bestStreak">0</p></div>
                        </div>
                    </div>
                    <div class="relative w-full h-64 sm:h-72 z-10"><canvas id="progressChart"></canvas></div>
                    <div class="absolute bottom-0 left-0 w-full h-1/2 bg-gradient-to-t from-indigo-500/10 to-transparent pointer-events-none"></div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Journal -->
                <div class="glass-panel rounded-3xl p-6 flex flex-col relative group h-full">
                    <div class="mb-4">
                        <h2 class="text-lg font-bold text-white flex items-center gap-2"><i class="fa-solid fa-feather-pointed text-yellow-400"></i> Daily Note</h2>
                        <p class="text-xs text-gray-400 mt-1" id="noteDateDisplay">Today</p>
                    </div>
                    <textarea id="dailyNoteInput" class="flex-1 w-full border border-white/5 rounded-xl p-4 text-sm text-gray-200 resize-none focus:outline-none focus:ring-1 focus:ring-yellow-500/50 placeholder-gray-600 mb-4 min-h-[120px]" placeholder="Capture the moment..."></textarea>
                    <button onclick="saveNote()" id="saveNoteBtn" class="w-full bg-white/5 hover:bg-white/10 text-white text-xs font-bold py-3 rounded-xl transition-all border border-white/5 hover:border-white/20">Save Entry</button>
                </div>
                <!-- Habits -->
                <div class="lg:col-span-2 space-y-4">
                    <div class="flex items-center justify-between px-2">
                        <h3 class="text-xl font-bold text-white">Habit Tracker</h3>
                        <button onclick="openReportModal()" class="sm:hidden flex items-center gap-2 bg-white/10 border border-white/10 px-3 py-1.5 rounded-full text-[10px] font-bold text-white"><i class="fa-solid fa-file-pdf"></i> Report</button>
                        <div class="hidden sm:flex gap-4 text-xs font-medium text-gray-400 bg-black/20 px-3 py-1.5 rounded-lg border border-white/5">
                            <span class="flex items-center gap-1.5"><i class="fa-solid fa-check text-emerald-400"></i> Done</span>
                            <span class="flex items-center gap-1.5"><i class="fa-solid fa-xmark text-red-400"></i> Missed</span>
                        </div>
                    </div>
                    <div id="habitList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                    <div id="emptyState" class="hidden glass-panel rounded-3xl p-12 text-center opacity-60">
                        <div class="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-4"><i class="fa-solid fa-plus text-2xl text-gray-400"></i></div>
                        <h3 class="text-lg font-bold text-white">Start your journey</h3>
                        <p class="text-sm text-gray-400 mt-2">Add your first habit to see the magic.</p>
                    </div>
                </div>
            </div>
        </main>

        <button onclick="openModal()" class="fixed bottom-8 right-8 w-16 h-16 fab-gradient text-white rounded-full shadow-2xl flex items-center justify-center hover:scale-110 hover:rotate-90 transition-all duration-300 active:scale-95 z-40 focus:outline-none cursor-pointer"><i class="fa-solid fa-plus text-2xl"></i></button>
    </div>

    <!-- MODALS -->
    <!-- Report -->
    <div id="reportModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-xl transition-opacity" onclick="closeReportModal()"></div>
        <div class="relative z-10 w-full max-w-2xl h-[90vh] flex flex-col">
            <div class="flex justify-end gap-3 mb-4">
                <button onclick="downloadPDF()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-5 py-2 rounded-full font-bold text-sm shadow-lg shadow-indigo-500/30 flex items-center gap-2"><i class="fa-solid fa-download"></i> PDF</button>
                <button onclick="closeReportModal()" class="bg-white/10 hover:bg-white/20 text-white w-9 h-9 rounded-full flex items-center justify-center"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="flex-1 overflow-y-auto rounded-3xl no-scrollbar">
                <div id="reportContent" class="bg-[#111] p-8 sm:p-12 text-white shadow-2xl min-h-full border border-white/5"></div>
            </div>
        </div>
    </div>

    <!-- Add Habit -->
    <div id="addModal" class="fixed inset-0 z-50 hidden flex items-center justify-center px-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-xl transition-opacity" onclick="closeModal()"></div>
        <div class="glass-panel w-full max-w-md rounded-3xl p-8 relative z-10 modal-animate shadow-2xl border border-white/10">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-white">New Habit</h2>
                <button onclick="closeModal()" class="w-8 h-8 rounded-full bg-white/5 text-gray-400 hover:bg-white/20 hover:text-white flex items-center justify-center"><i class="fa-solid fa-times"></i></button>
            </div>
            <form onsubmit="addHabit(event)">
                <div class="space-y-6">
                    <div><label class="text-xs font-bold text-gray-400 uppercase mb-2 block tracking-wider">Name</label><input type="text" id="habitName" required class="w-full border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 text-base bg-black/40"></div>
                    <div><label class="text-xs font-bold text-gray-400 uppercase mb-3 block tracking-wider">Color Theme</label><div class="flex gap-3 overflow-x-auto pb-4 no-scrollbar" id="colorPicker"></div></div>
                    <div><label class="text-xs font-bold text-gray-400 uppercase mb-3 block tracking-wider">Icon</label><div class="grid grid-cols-6 gap-3" id="iconPicker"></div></div>
                </div>
                <button type="submit" class="mt-8 w-full bg-gradient-to-r from-indigo-500 to-pink-500 text-white font-bold py-4 rounded-xl hover:shadow-lg hover:shadow-indigo-500/25 hover:scale-[1.02] transition-all">Create Habit</button>
            </form>
        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        // CONFIG
        const USERS_KEY = 'lifetracker_users_v4';
        const CURRENT_USER_KEY = 'lifetracker_current_v4';
        const DATA_PREFIX = 'lifetracker_data_v4_';

        // GLOBAL STATE
        window.currentUser = null;
        window.userData = { habits: [], notes: {} };
        window.viewDate = new Date();
        window.selectedDateISO = new Date().toISOString().split('T')[0];
        window.chartInstance = null;
        window.selectedColorIndex = 0;
        window.selectedIconIndex = 0;

        // INIT
        function initApp() {
            const userId = localStorage.getItem(CURRENT_USER_KEY);
            if (userId) {
                const users = JSON.parse(localStorage.getItem(USERS_KEY) || '[]');
                const user = users.find(u => u.id === userId);
                if (user) {
                    window.currentUser = user;
                    loadUserData();
                    showApp();
                } else {
                    showAuth();
                }
            } else {
                showAuth();
            }
        }

        function showAuth() {
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('appScreen').classList.add('hidden');
        }

        function showApp() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
            document.getElementById('userNameDisplay').innerText = window.currentUser.name.split(' ')[0];
            document.getElementById('userAvatar').innerText = window.currentUser.name[0].toUpperCase();
            updateHeaderDate();
            renderCalendarWidget();
            renderHabitsMonthly();
            loadNoteForDate(window.selectedDateISO);
            updateGlobalStats();
            setTimeout(initChart, 200);
            setupModal();
        }

        // AUTH
        window.switchTab = (tab) => {
            document.getElementById('loginForm').classList.toggle('hidden', tab !== 'login');
            document.getElementById('signupForm').classList.toggle('hidden', tab !== 'signup');
            document.getElementById('tabLogin').className = tab === 'login' ? 'flex-1 pb-2 text-sm font-bold text-white border-b-2 border-indigo-500 transition-colors' : 'flex-1 pb-2 text-sm font-bold text-gray-500 hover:text-gray-300 transition-colors';
            document.getElementById('tabSignup').className = tab === 'signup' ? 'flex-1 pb-2 text-sm font-bold text-white border-b-2 border-indigo-500 transition-colors' : 'flex-1 pb-2 text-sm font-bold text-gray-500 hover:text-gray-300 transition-colors';
            document.getElementById('loginError').classList.add('hidden');
            document.getElementById('signupError').classList.add('hidden');
        };

        window.handleLogin = (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const pass = document.getElementById('loginPass').value.trim();
            const users = JSON.parse(localStorage.getItem(USERS_KEY) || '[]');
            
            const user = users.find(u => u.email === email && u.password === pass);
            if (user) {
                localStorage.setItem(CURRENT_USER_KEY, user.id);
                window.currentUser = user;
                loadUserData();
                showApp();
                document.getElementById('loginForm').reset();
            } else {
                showError('loginError', "Invalid email or password");
            }
        };

        window.handleSignup = (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const pass = document.getElementById('signupPass').value.trim();
            
            if(!name || !email || !pass) return showError('signupError', "All fields required");
            if(pass.length < 4) return showError('signupError', "Password too short");

            const users = JSON.parse(localStorage.getItem(USERS_KEY) || '[]');
            if (users.find(u => u.email === email)) return showError('signupError', "Email already exists");

            const newUser = { id: 'u_' + Date.now(), name, email, password: pass };
            users.push(newUser);
            localStorage.setItem(USERS_KEY, JSON.stringify(users));
            localStorage.setItem(CURRENT_USER_KEY, newUser.id);
            window.currentUser = newUser;
            
            // Init empty data
            window.userData = { habits: [], notes: {} };
            saveData();
            
            showApp();
            document.getElementById('signupForm').reset();
        };

        window.handleLogout = () => {
            if(confirm("Log out?")) {
                localStorage.removeItem(CURRENT_USER_KEY);
                window.location.reload();
            }
        };

        function showError(id, msg) {
            const el = document.getElementById(id);
            el.innerText = msg;
            el.classList.remove('hidden');
        }

        // DATA
        function loadUserData() {
            const stored = localStorage.getItem(DATA_PREFIX + window.currentUser.id);
            window.userData = stored ? JSON.parse(stored) : { habits: [], notes: {} };
        }

        window.saveData = () => {
            localStorage.setItem(DATA_PREFIX + window.currentUser.id, JSON.stringify(window.userData));
        };

        // --- CONSTANTS ---
        const COLORS = [
            { hex: '#4f46e5', bg: 'bg-indigo-600' }, { hex: '#db2777', bg: 'bg-pink-600' }, { hex: '#0891b2', bg: 'bg-cyan-600' },
            { hex: '#059669', bg: 'bg-emerald-600' }, { hex: '#d97706', bg: 'bg-amber-600' }, { hex: '#7c3aed', bg: 'bg-violet-600' },
            { hex: '#dc2626', bg: 'bg-red-600' }, { hex: '#2563eb', bg: 'bg-blue-600' }, { hex: '#ea580c', bg: 'bg-orange-600' },
            { hex: '#65a30d', bg: 'bg-lime-600' }, { hex: '#0d9488', bg: 'bg-teal-600' }, { hex: '#c026d3', bg: 'bg-fuchsia-600' }
        ];
        const ICONS = ['fa-check', 'fa-book', 'fa-person-running', 'fa-glass-water', 'fa-dumbbell', 'fa-code', 'fa-carrot', 'fa-brain', 'fa-money-bill', 'fa-bed', 'fa-music', 'fa-briefcase', 'fa-heart', 'fa-star', 'fa-lightbulb', 'fa-gamepad', 'fa-plane', 'fa-camera'];

        // --- CALENDAR ---
        window.renderCalendarWidget = () => {
            const year = window.viewDate.getFullYear();
            const month = window.viewDate.getMonth();
            document.getElementById('calendarMonthYear').innerText = window.viewDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            for(let i=0; i<firstDay; i++) grid.innerHTML += `<div></div>`;
            const todayISO = new Date().toISOString().split('T')[0];
            for(let d=1; d<=daysInMonth; d++) {
                const iso = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const isSelected = iso === window.selectedDateISO;
                const isToday = iso === todayISO;
                const hasNote = window.userData.notes && window.userData.notes[iso] && window.userData.notes[iso].trim() !== "";
                grid.innerHTML += `<div onclick="selectDate('${iso}')" class="calendar-day h-8 w-8 sm:h-10 sm:w-10 rounded-xl flex items-center justify-center text-xs cursor-pointer relative ${isSelected ? 'selected-date' : 'text-gray-400 bg-white/5'} ${isToday && !isSelected ? 'border border-indigo-500 text-indigo-400' : ''} ${hasNote ? 'has-note-dot' : ''}">${d}</div>`;
            }
        };
        window.changeMonth = (dir) => { window.viewDate.setMonth(window.viewDate.getMonth() + dir); showApp(); };
        window.selectDate = (iso) => { window.selectedDateISO = iso; renderCalendarWidget(); loadNoteForDate(iso); };

        // --- HABITS ---
        window.renderHabitsMonthly = () => {
            const list = document.getElementById('habitList');
            list.innerHTML = '';
            if(!window.userData.habits || window.userData.habits.length === 0) { document.getElementById('emptyState').classList.remove('hidden'); return; }
            document.getElementById('emptyState').classList.add('hidden');
            const year = window.viewDate.getFullYear();
            const month = window.viewDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();
            
            window.userData.habits.forEach(habit => {
                const color = COLORS[habit.colorIndex] || COLORS[0];
                let gridHTML = '';
                ['S','M','T','W','T','F','S'].forEach(d => gridHTML += `<div class="text-[8px] text-gray-500 font-bold mb-1">${d}</div>`);
                for(let i=0; i<firstDay; i++) gridHTML += `<div></div>`;
                for(let d=1; d<=daysInMonth; d++) {
                    const iso = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                    const status = habit.history[iso];
                    const isFuture = new Date(iso) > new Date();
                    
                    let cellClass = 'cell-empty';
                    let content = `<span class="text-[9px] opacity-70">${d}</span>`;
                    
                    if(status === 'done' || status === true) { cellClass = 'cell-done'; content = `<i class="fa-solid fa-check text-[10px]"></i>`; } 
                    else if(status === 'missed') { cellClass = 'cell-missed'; content = `<i class="fa-solid fa-xmark text-[10px]"></i>`; }
                    const style = (status === 'done' || status === true) ? `style="background-color: ${color.hex}"` : '';
                    gridHTML += `<div onclick="toggleHabit('${habit.id}', '${iso}')" class="status-cell h-6 w-6 rounded-md flex items-center justify-center cursor-pointer ${cellClass}" ${style}>${content}</div>`;
                }
                const streak = calculateStreak(habit);
                const card = document.createElement('div');
                card.className = `glass-panel rounded-2xl p-5 border-l-4`;
                card.style.borderLeftColor = color.hex;
                card.innerHTML = `<div class="flex justify-between items-start mb-4"><div class="flex items-center gap-3"><div class="w-10 h-10 rounded-xl flex items-center justify-center text-white text-sm shadow-lg shadow-black/20" style="background: ${color.hex}"><i class="fa-solid ${ICONS[habit.iconIndex]}"></i></div><div class="overflow-hidden"><h3 class="font-bold text-white text-sm truncate w-32 sm:w-40">${habit.name}</h3><div class="text-xs text-gray-400 flex items-center gap-1.5 mt-0.5"><i class="fa-solid fa-fire ${streak>0?'text-orange-500':'text-gray-600'}"></i> ${streak} Streak</div></div></div><button onclick="deleteHabit('${habit.id}')" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-white/10 text-gray-500 hover:text-red-400 transition-colors"><i class="fa-solid fa-trash text-xs"></i></button></div><div class="grid grid-cols-7 gap-1 place-items-center">${gridHTML}</div>`;
                list.appendChild(card);
            });
        };

        window.toggleHabit = (id, iso) => {
            if(new Date(iso) > new Date()) return;
            const h = window.userData.habits.find(x => x.id === id);
            if(h) {
                const current = h.history[iso];
                if (current === 'done' || current === true) h.history[iso] = 'missed';
                else if (current === 'missed') delete h.history[iso];
                else h.history[iso] = 'done';
                saveData(); 
                renderHabitsMonthly(); 
                updateGlobalStats();
                updateChart();
            }
        };

        // --- DATA OPS ---
        window.addHabit = (e) => {
            e.preventDefault();
            const name = document.getElementById('habitName').value.trim();
            if(name) {
                if (!window.userData.habits) window.userData.habits = [];
                window.userData.habits.push({ id: Date.now().toString(), name, colorIndex: window.selectedColorIndex, iconIndex: window.selectedIconIndex, history: {} });
                saveData(); closeModal(); document.getElementById('habitName').value = '';
                showApp();
            }
        };
        window.deleteHabit = (id) => {
            if(confirm("Delete habit permanently?")) {
                window.userData.habits = window.userData.habits.filter(h => h.id !== id);
                saveData();
                showApp();
            }
        };
        window.saveNote = () => {
            const val = document.getElementById('dailyNoteInput').value;
            if(!window.userData.notes) window.userData.notes = {};
            window.userData.notes[window.selectedDateISO] = val;
            saveData();
            const btn = document.getElementById('saveNoteBtn');
            const originalText = btn.innerText;
            btn.innerText = "Saved";
            setTimeout(() => { btn.innerText = originalText; }, 1000);
        };

        // --- STATS ---
        window.updateGlobalStats = () => {
            if(!window.userData.habits || window.userData.habits.length === 0) { document.getElementById('globalProgress').innerText = "0%"; document.getElementById('bestStreak').innerText = "0"; return; }
            const year = window.viewDate.getFullYear();
            const month = window.viewDate.getMonth();
            const now = new Date();
            let daysLimit = new Date(year, month + 1, 0).getDate();
            if(now.getFullYear() === year && now.getMonth() === month) daysLimit = now.getDate();
            let totalPossible = window.userData.habits.length * daysLimit;
            let totalDone = 0;
            window.userData.habits.forEach(h => {
                for(let d=1; d<=daysLimit; d++) {
                    const iso = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                    if(h.history[iso] === 'done' || h.history[iso] === true) totalDone++;
                }
            });
            const percent = totalPossible > 0 ? Math.round((totalDone / totalPossible) * 100) : 0;
            document.getElementById('globalProgress').innerText = `${percent}%`;
            let max = 0;
            window.userData.habits.forEach(h => { const s = calculateStreak(h); if(s > max) max = s; });
            document.getElementById('bestStreak').innerText = max;
        };

        window.initChart = () => {
            const ctxCanvas = document.getElementById('progressChart');
            if(!ctxCanvas) return;
            const ctx = ctxCanvas.getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 0, 300);
            gradient.addColorStop(0, 'rgba(99, 102, 241, 0.5)'); 
            gradient.addColorStop(0.5, 'rgba(236, 72, 153, 0.2)');
            gradient.addColorStop(1, 'rgba(236, 72, 153, 0)');
            if(window.chartInstance) window.chartInstance.destroy();
            window.chartInstance = new Chart(ctx, {
                type: 'line',
                data: { labels: [], datasets: [{ label: 'Completion', data: [], borderColor: '#a855f7', backgroundColor: gradient, borderWidth: 3, pointBackgroundColor: '#fff', pointBorderColor: '#a855f7', pointRadius: 3, fill: true, tension: 0.4 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false, min: 0, max: 100 }, x: { display: false } } }
            });
            updateChart();
        };

        function updateChart() {
            if(!window.chartInstance) return;
            const year = window.viewDate.getFullYear();
            const month = window.viewDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const data = []; const labels = [];
            for(let d=1; d<=daysInMonth; d++) {
                const iso = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                let count = 0; let total = window.userData.habits.length || 1;
                if(window.userData.habits) {
                    window.userData.habits.forEach(h => { if(h.history[iso] === 'done' || h.history[iso] === true) count++; });
                }
                labels.push(d);
                if(new Date(iso) > new Date()) data.push(null);
                else data.push(Math.round((count / total) * 100));
            }
            window.chartInstance.data.labels = labels;
            window.chartInstance.data.datasets[0].data = data;
            window.chartInstance.update();
        }

        // --- HELPERS ---
        function calculateStreak(habit) {
            let streak = 0; let d = new Date(); const todayISO = d.toISOString().split('T')[0];
            if(habit.history[todayISO] !== 'done' && habit.history[todayISO] !== true) d.setDate(d.getDate() - 1);
            while(true) { const iso = d.toISOString().split('T')[0]; if(habit.history[iso] === 'done' || habit.history[iso] === true) { streak++; d.setDate(d.getDate()-1); } else break; }
            return streak;
        }
        function getMonthlyStats(year, month) {
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            let totalPossible = window.userData.habits.length * daysInMonth;
            let totalDone = 0;
            window.userData.habits.forEach(h => { for(let d=1; d<=daysInMonth; d++) { const iso = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`; if(h.history[iso] === 'done' || h.history[iso] === true) totalDone++; } });
            return { rate: totalPossible > 0 ? Math.round((totalDone / totalPossible) * 100) : 0 };
        }
        function getHabitScore(habit, monthIndex) {
            let score = 0; const year = new Date().getFullYear(); const days = new Date(year, monthIndex + 1, 0).getDate();
            for(let d=1; d<=days; d++) { const iso = `${year}-${String(monthIndex+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`; if(habit.history[iso] === 'done' || habit.history[iso] === true) score++; } return score;
        }
        function loadNoteForDate(iso) {
            const displayDate = new Date(iso).toLocaleDateString('en-US', { weekday: 'short', month: 'long', day: 'numeric' });
            document.getElementById('noteDateDisplay').innerText = displayDate;
            document.getElementById('dailyNoteInput').value = (window.userData.notes && window.userData.notes[iso]) || "";
        }
        function updateHeaderDate() { document.getElementById('headerDateMain').innerText = new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' }); }
        
        window.setModalColor = (idx) => { window.selectedColorIndex = idx; document.querySelectorAll('.color-opt').forEach((el, i) => { el.style.borderColor = i === idx ? 'white' : 'transparent'; el.style.transform = i === idx ? 'scale(1.1)' : 'scale(1)'; }); };
        window.setModalIcon = (idx) => { window.selectedIconIndex = idx; document.querySelectorAll('.icon-opt').forEach((el, i) => { if(i === idx) { el.className = 'icon-opt cursor-pointer w-10 h-10 rounded-xl flex items-center justify-center text-sm transition-all border bg-white text-black border-white'; } else { el.className = 'icon-opt cursor-pointer w-10 h-10 rounded-xl flex items-center justify-center text-sm transition-all border bg-white/5 text-gray-400 border-white/5 hover:bg-white/10'; } }); };
        function setupModal() {
            window.selectedColorIndex = 0; window.selectedIconIndex = 0;
            document.getElementById('colorPicker').innerHTML = COLORS.map((c, i) => `<div onclick="setModalColor(${i})" class="color-opt cursor-pointer w-10 h-10 rounded-full ${c.bg} border-2 flex-shrink-0 transition-transform hover:scale-110 shadow-lg" data-idx="${i}"></div>`).join('');
            document.getElementById('iconPicker').innerHTML = ICONS.map((icon, i) => `<div onclick="setModalIcon(${i})" class="icon-opt cursor-pointer w-10 h-10 rounded-xl flex items-center justify-center text-sm transition-all border border-white/5" data-idx="${i}"><i class="fa-solid ${icon}"></i></div>`).join('');
            window.setModalColor(0); window.setModalIcon(0);
        }
        
        window.openModal = () => document.getElementById('addModal').classList.remove('hidden');
        window.closeModal = () => document.getElementById('addModal').classList.add('hidden');
        window.closeReportModal = () => document.getElementById('reportModal').classList.add('hidden');
        window.openReportModal = () => {
            if(!window.userData.habits || window.userData.habits.length === 0) return alert("Add habits first!");
            const today = new Date(); const currentStats = getMonthlyStats(today.getFullYear(), today.getMonth());
            let grade = 'C'; if(currentStats.rate >= 90) grade = 'A+'; else if(currentStats.rate >= 80) grade = 'A'; else if(currentStats.rate >= 70) grade = 'B'; else if(currentStats.rate >= 40) grade = 'D'; else grade = 'F';
            let weakestHabit = window.userData.habits.reduce((p, c) => getHabitScore(p, today.getMonth()) < getHabitScore(c, today.getMonth()) ? p : c);
            let topHabit = window.userData.habits.reduce((p, c) => getHabitScore(p, today.getMonth()) > getHabitScore(c, today.getMonth()) ? p : c);
            
            const html = `<div class="flex justify-between items-start mb-8 border-b border-white/10 pb-6"><div><h1 class="text-3xl font-bold text-white mb-1">Monthly Report</h1><p class="text-gray-400 text-sm">Prepared for ${window.currentUser.name}</p></div><div class="text-right"><p class="text-indigo-400 font-bold uppercase tracking-widest text-xs">Period</p><p class="text-xl font-bold text-white">${today.toLocaleString('default', {month:'long', year:'numeric'})}</p></div></div><div class="grid grid-cols-2 gap-6 mb-10"><div class="bg-white/5 p-6 rounded-2xl border border-white/5"><p class="text-gray-400 text-xs uppercase tracking-widest mb-2">Overall Grade</p><div class="flex items-baseline gap-3"><span class="text-5xl font-bold text-white">${grade}</span><span class="text-sm font-medium ${currentStats.rate >= 50 ? 'text-emerald-400' : 'text-orange-400'}">${currentStats.rate}% Success</span></div></div><div class="bg-white/5 p-6 rounded-2xl border border-white/5 flex flex-col justify-center"><div class="mb-3"><p class="text-gray-500 text-[10px] uppercase">Top Strength</p><p class="text-white font-bold text-lg"><i class="fa-solid fa-trophy text-yellow-500 mr-2"></i> ${topHabit.name}</p></div><div><p class="text-gray-500 text-[10px] uppercase">Needs Focus</p><p class="text-white font-bold text-lg"><i class="fa-solid fa-arrow-trend-up text-pink-500 mr-2"></i> ${weakestHabit.name}</p></div></div></div><div class="mb-8"><h3 class="text-sm font-bold text-gray-300 uppercase tracking-widest mb-4 border-l-2 border-indigo-500 pl-3">AI Suggestions</h3><div class="bg-indigo-500/10 border border-indigo-500/20 p-5 rounded-xl text-indigo-100 text-sm leading-relaxed"><p class="mb-2"><i class="fa-solid fa-lightbulb text-indigo-400 mr-2"></i> <strong>Focus on "${weakestHabit.name}":</strong> Try doing this earlier in the day.</p><p><i class="fa-solid fa-chart-line text-indigo-400 mr-2"></i> <strong>Goal:</strong> Aim for ${Math.min(100, currentStats.rate + 10)}% next month!</p></div></div>`;
            document.getElementById('reportContent').innerHTML = html;
            document.getElementById('reportModal').classList.remove('hidden');
        };
        window.downloadPDF = async () => {
            const btn = document.querySelector('button[onclick="downloadPDF()"]');
            btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Generating...`;
            try {
                const element = document.getElementById('reportContent');
                const canvas = await html2canvas(element, { scale: 2, backgroundColor: '#111111' });
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgData = canvas.toDataURL('image/png');
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                pdf.save('LifeTracker_Report.pdf');
                btn.innerHTML = `<i class="fa-solid fa-check"></i> Saved!`;
                setTimeout(() => btn.innerHTML = `<i class="fa-solid fa-download"></i> PDF`, 2000);
            } catch(e) { console.error(e); btn.innerText = "Error"; }
        };

        window.onload = initApp;
    </script>
</body>
</html>
